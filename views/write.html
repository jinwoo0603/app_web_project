<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write New Page</title>
</head>
<body>
    <form action="" method="post" id="writer">
        <label for="set-title">Title : </label>
        <input type="text" name="set-title" id="set-title">
        <input type="submit" value="Upload">
        <textarea name="content" id="content" form="writer">{{content}}</textarea>
        <iframe id="preview"></iframe>
    </form>
</body>
</html>
<!--이후 수정사항 :
edit인 경우에는 글을, write인 경우에는 빈 문자열 render-->
