<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write New Page</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <form action="/note{{noteId}}" method="post" id="writer">
        <label for="set-title">Title : </label>
        <input type="text" name="title" id="set-title" value="{{title}}">
        <input type="submit" value="Upload">
        <textarea name="content" id="content" form="writer">{{content}}</textarea>
    </form>
</body>
</html>
