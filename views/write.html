<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write New Page</title>
    <script src="../public/js/write.js"></script> <!-- write.js 파일 -->
</head>
<body>
    <form action="/note" method="post" id="writer">
        <label for="set-title">Title : </label>
        <input type="text" name="title" id="set-title" value="{{title}}">
        <input type="submit" value="Upload">
        <textarea name="content" id="content" form="writer">{{content}}</textarea>
        <iframe id="preview"></iframe>
    </form>
</body>
</html>
